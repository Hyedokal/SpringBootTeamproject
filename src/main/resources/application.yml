server:
  address : localhost
  port : 8080

# MySQL 연동 
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shootformoney
    username: root
    password: aA!123456

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database: mysql
    show_sql: true

  # thymeleaf 설정
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/**

logging.level:
  org.hibernate.SQL: debug