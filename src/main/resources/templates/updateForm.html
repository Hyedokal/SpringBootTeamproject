<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{../static/css/styles.css}"
          href="../static/css/styles.css" rel="stylesheet">
    <link th:href="@{../static/css/css.css}"
          href="../static/css/css.css" rel="stylesheet">
    <title>글 수정</title>
    <style>
        .title {
            border-bottom: 1px solid #999;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">Shoot for Money</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="post.html" th:href="@{#}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">경기 결과</a></li>
                <li class="nav-item"><a class="nav-link" href="prediction.html" th:href="@{#}">승부 예측</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">마이페이지</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="board_wrap">
    <div class="board_title">
        <h2 th:text="#{}">글 수정</h2>
    </div>

    <form action="item.html" th:action th:object="${#}" method="post">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>
                            <label for="subject" th:text="#{}">제목</label>
                        </dt>
                        <dd>
                            <input type="text" id="subject" th:field="*{#}" class="form-control" placeholder="제목을 입력하세요.">
                        </dd>
                    </dl>
                </div>
                <div class="cont">
                    <label for="contents" th:text="#{}"></label>
                    <textarea cols="150" rows="10" id="contents" th:field="*{#}" class="form-control" placeholder="내용을 입력하세요."></textarea>
                </div>
                <form method="POST" action="#" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file"></label>
                        <input type="file" id="file" name="file" class="form-control-file"/>
                    </div>
                </form>
            </div>
            <div class="bt_wrap">
                <a href="posts.html" th:href="@{#}" th:text="${#}">수정</a>
                <a href="posts.html" th:href="@{#}" th:text="${#}">취소</a>
            </div>
        </div>
    </form>
</div>

<!-- 푸터 -->
<!--<footer th:replace="~{footer :: footerFragment}"></footer>-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">2023 Ait - Betting Site Prj</p>
    </div>
</footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
