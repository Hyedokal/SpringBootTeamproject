<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--<body>-->
<main layout:fragment="common">

<!-- Member List -->
<h2>Members List</h2>
<table id="memberTable" border="1">
    <thead>
    <tr>
        <th>회원번호</th>
        <th>ID</th>
        <th>PW</th>
        <th>이름</th>
        <th>별명</th>
        <th>이메일</th>
        <th>핸드폰 번호</th>
        <th>등급</th>
        <th>Level</th>
        <th>권한</th>
        <th>제재</th>
    </tr>
    </thead>

    <!-- 서버에서 제공하는 회원 목록을 반복하여 표시합니다 -->
    <!-- 각 회원에 대해 ID, 이름 등의 정보와 삭제 버튼을 표시합니다 -->
    <tr th:each="member : ${members}">
        <!-- 적절한 필드들로 채워주십시오. 예)-->
        <td th:text="${member.mNo}"></td>
        <td th:text="${member.mId}"></td>
        <td th:text="${member.mPassword}"></td>
        <td th:text="${member.mName}"></td>
        <td th:text="${member.mNickName}"></td>
        <td th:text="${member.mEmail}"></td>
        <td th:text="${member.mPhone}"></td>
        <td th:text="${member.grade}"></td>
        <td th:text="${member.mLevel}"></td>
        <td th:text="${member.role}"></td>

        <td>
            <!-- 비동기 방식s -->
            <!-- 회원 제재 -->
            <form th:action="@{'/admin/member/' + ${member.mId}}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Delete</button>
            </form>

            <!-- 권한 변경 -->
            <form th:action="@{'/admin/member/' + ${member.mId} + '/role'}" method="post">
                <input type="hidden" name="_method" value="put" />
                <!-- ADMIN / MEMBER 둘 중 하나만 선택 하도록 구현 -->
                <select name="newRole">
                    <option value="MEMBER">MEMBER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
                <button type="submit">Change Role</button>
            </form>
        </td>
    </tr>

</table>

    <!-- Search Form -->
    <form th:action="@{/admin/memberList/search}" method="get">
        <input type="text" name="mId" placeholder="ID 입력">
        <button type="submit">검색</button>
    </form>
