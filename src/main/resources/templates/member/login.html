<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/member/login}" th:object="${loginForm}" method="post">
    <div th:if="${session.loginGlobal != null}" th:text="${session.loginGlobal}"></div>

    <div class="form-group">
        <label for="mId">ID:</label>
        <input type="text" id="mId" th:field="*{mId}" class="form-control"/>
        <span th:if="${session.requiredMId != null}" th:text="${session.requiredMId}"></span>
    </div>

    <div class="form-group">
        <label for="mPassword">Password:</label>
        <input type="password" id="mPassword" th:field="*{mPassword}" class="form-control"/>
        <span th:if="${session.requiredMPassword != null}" th:text="${session.requiredMPassword}"></span>
    </div>

    <div class='form-group'>
        <input type='checkbox' id='saveId' th:field='*{saveId}'/>
        <label for='saveId'>아이디 저장</label>
    </div>

    <button type='submit'>Login</button>
</form>
<div class="btns mt2-m flex justify-between">
    <a class="btn btn-active btn-ghost" th:href="@{/member/findid}">아이디 찾기</a>
    <a class="btn btn-active btn-ghost" th:href="@{/member/findpw}">비밀번호 찾기</a>
</div>

</body>
</html>
