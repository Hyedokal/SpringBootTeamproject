<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="common">
    <div class="center-form">
        <h2 class="fw-bolder mb-1">비밀번호 확인</h2>
    </div>
    <form method="post" name="frmMyPage" autocomplete="off" th:object="${memberInfo}" >
        <div class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
        <div class="form-group">
            <label for="mPassword">PASSWORD: </label>
            <input type="password" id="mPassword" th:field="*{mPassword}" class="form-control"/>
            <span class="error" th:if="${#fields.hasErrors('mPassword')}" th:errors="*{mPassword}"></span>
        </div>
        <div>
            <button type="submit">CHECK PW</button>
        </div>
    </form>
</main>
</html>
