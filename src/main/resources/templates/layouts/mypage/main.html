<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/static/css/styles.css}"
          href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- 사이트 설명 -->
    <meta name="description" th:content="${@siteConf.get('siteDescription')}">

    <!-- 사이트 제목 -->
    <title>
        <th:block th:text="${@siteConf.get('siteTitle') +' | '}"></th:block>
        <th:block th:if="${pageTitle != null}" th:text="${pageTitle}"></th:block>
    </title>
</head>
<body>
<!-- 네비게이션 바(헤더) -->
<nav th:replace="~{outlines/mypage/nav::common}"></nav>
<!-- 메인-->
<section>
    <aside th:replace="~{outlines/mypage/_aside :: common}"></aside>
    <main layout:fragment="common"></main>
</section>
<!-- 푸터 -->
<footer th:replace="~{outlines/mypage/footer::common}"></footer>
</body>
</html>

<script inline="javascript" th:inline="javascript">
    // Get the modal
    var modal = document.getElementById("modal");

    // Get the button that opens the modal
    var btn = document.getElementById("notice-button");

    // Get the element that closes the modal
    var span = document.getElementById("close-modal-button");

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display ="none";
        }
    }
</script>
