<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" th:fragment="sidebarFragment">
        <div class="sidebar-heading">Admin Panel</div>
        <div class="list-group list-group-flush">
            <a th:href="@{/admin/config}" class="list-group-item list-group-item-action bg-light">사이트 설정</a>
            <a th:href="@{/admin/member/memberList/all}" class="list-group-item list-group-item-action bg-light">회원 관리</a>
            <a th:href="@{/admin/board/boardList}" class="list-group-item list-group-item-action bg-light">게시판 관리</a>
            <a th:href="@{/admin/post/postList/all}" class="list-group-item list-group-item-action bg-light">게시글 관리</a>
        </div>
    </div>


<!-- Bootstrap JS and jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional JavaScript for sidebar toggle -->
<script type='text/javascript'>
    $(document).ready(function () {
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    });
</script>

</body>
</html>
