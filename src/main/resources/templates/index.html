<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../../static/css/styles.css}"
          href="../static/css/styles.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<!-- 네비게이션 바(헤더) -->
<nav th:replace="~{../outlines/nav :: navFragment}"></nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html" th:href="@{#}"><img class = "logo" src = "../static/image/Logo.png" th:src="@{이미지 경로}" />Shoot for Money</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="post.html" th:href="@{#}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">경기 결과</a></li>
                <li class="nav-item"><a class="nav-link" href="prediction.html" th:href="@{#}">승부 예측</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">마이페이지</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class = "banner">
        <img src="" alt="banner img">
    </div>

    <div class = "scroll2">
        <table class = "recentgame">
            <thead>
                <tr>
                    <th>경기번호</th>
                    <th>경기일시</th>
                    <th>대회</th>
                    <th>홈팀</th>
                    <th>원정팀</th>
                    <th>배당률</th>
                    <th>배팅</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="${game : Allgames}">
                    <td th:text="${}"></td>
                    <td th:text="${}">09.18(월) 23:00시</td>
                    <td th:text="${}">BundesLiga</td>
                    <td th:text="${}">바이에른</td>
                    <td th:text="${}">아우크스부르크</td>
                    <td>
                        <div class="formBox">
                            <!-- 변수 빈칸 버릴거 버리고(배당률 부분 제외) 그냥 기능없는 버튼으로 만들어도됨 사실 뭘 뺄지 잘 모르겠음 쏘리.. -->
                            <div class="btnChkBox v2" th:each=" : ${}">
                                <button type="button" class="betBtn" th:title="${}">
                                    <span>승</span><br/><span class="db" th:text="${}">2.50</span>
                                </button>
                                <button type="button" class="betBtn" th:title="${}">
                                    <span>무</span><br/><span class="db" th:text="${}">3.20</span>
                                </button>
                                <button type="button" class="betBtn" th:title="${}">
                                    <span>패</span><br/><span class="db" th:text="${}">2.36</span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <a href="test.html" th:href="@{경기 상세 링크}">
                            <button type="button" class="betBtn">배팅</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class = "scroll">
        <table class="ranking">
            <thead>
                <tr>
                    <th>랭킹</th>
                    <th>레벨</th>
                    <th>닉네임</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r,status : ${rank}" th:object="${r}">
                    <td class="list_text" th:if="${r != null}" th:value="${status.index+1}"></td>
                    <td class="list_text" th:if="${r != null}" th:value="*{mLevel}"></td>
                    <td class="lsit_text" th:if="${r != null}" th:value="*{mNickName}"> </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<!-- 푸터 -->
<footer th:replace="~{../outlines/footer :: footerFragment}"></footer>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">2023 Ait - Betting Site Prj</p>
    </div>
</footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
