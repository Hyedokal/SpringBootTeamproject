<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/css/styles.css}"
          href="../static/css/styles.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<!-- 네비게이션 바(헤더) -->
<nav th:replace="~{/outlines/nav :: common}"></nav>

<main>
    <header class="prediction-hd">
        <h2 class="fw-bolder mb-1">전체 리그 승부 예측</h2>
    </header>

    <div class = "scroll3">
        <table class = "recentgame2">
            <thead>
            <tr>
                <th>경기번호</th>
                <th>경기일시</th>
                <th>대회</th>
                <th>홈팀</th>
                <th>원정팀</th>
                <th>배당률</th>
                <th>배팅</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game : ${allGames}">
                <td th:text="${game.gNo}"></td>
                <td th:text="${game.gStartTime}"></td>
                <td th:text="${game.gLeague}"></td>
                <td th:text="${game.gHomeTeam}"></td>
                <td th:text="${game.gAwayTeam}"></td>
                <td>
                    <div class="formBox">
                        <th:block th:with="ratioList=${ratios[__${game.getMatchId()}__]}">
                            <div class="btnChkBox v2">
                                <button type="button" class="betBtn">
                                    <span>승</span><br/><span class="db" th:text="${ratioList[0]}"></span>
                                </button>
                                <button type="button" class="betBtn">
                                    <span>무</span><br/><span class="db" th:text="${ratioList[1]}"></span>
                                </button>
                                <button type="button" class="betBtn">
                                    <span>패</span><br/><span class="db" th:text="${ratioList[2]}"></span>
                                </button>
                            </div>
                        </th:block>
                    </div>
                </td>
                <td>
                    <a th:href="@{/list/__${game.getMatchId()}__}">
                        <button type="button" class="betBtn">배팅</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="col-lg-4">
        <!-- Categories widget-->
        <div class="card mb-4">
            <div class="card-header">리그 별 승부예측</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <ul class="list-unstyled mb-0">
                            <li><a th:href="@{/list/unstarted/entirelist}">전체 목록 보기</a></li>
                            <li><a th:href="@{/list/unstarted/epl}">EPL</a></li>
                            <li><a th:href="@{/list/unstarted/laliga}">LaLiga</a></li>
                            <li><a th:href="@{/list/unstarted/bundes}">Bundesliga</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 푸터 -->
<footer th:replace="~{/outlines/footer :: common}"></footer>

<!--        <p class="m-0 text-center text-white">2023 Ait - Betting Site Prj</p>-->
<!--    </div>-->
<!--</footer>-->


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
